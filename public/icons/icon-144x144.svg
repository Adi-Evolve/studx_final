  <rect x="84" y="37" width="41" height="6" rx="2" fill="white" opacity="0.8"/>
  <rect x="86" y="29" width="37" height="6" rx="2" fill="white" opacity="0.7"/>
  
  <!-- Exchange arrows -->
  <path d="M56 110 L80 110 M72 102 L80 110 L72 118" 
