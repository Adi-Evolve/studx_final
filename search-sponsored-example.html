<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudX - Search Results with Sponsored Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="sponsored-products.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }

        .search-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .search-results-info {
            color: #64748b;
            margin-bottom: 1.5rem;
        }

        .search-filters {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-item {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
        }

        .result-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.375rem;
        }

        .pagination-container {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="homepage-sponsored-example.html">
                <i class="fas fa-graduation-cap text-primary"></i>
                StudX
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Products</a>
                <a class="nav-link" href="#">Notes</a>
                <a class="nav-link" href="#">Rooms</a>
                <a class="nav-link" href="#">Login</a>
            </div>
        </div>
    </nav>

    <!-- Search Header -->
    <div class="search-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="input-group">
                        <input type="text" class="form-control" value="engineering books" id="searchQuery">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Top Banner Sponsored Product -->
        <section class="mb-4">
            <div id="topBannerSponsored" 
                 data-sponsored-auto="true"
                 data-sponsored-type="banner"
                 data-sponsored-max="1"
                 data-sponsored-page="search">
            </div>
        </section>

        <div class="row">
            <!-- Sidebar with Filters and Sponsored Products -->
            <div class="col-lg-3">
                <!-- Search Filters -->
                <div class="search-filters">
                    <h6 class="fw-bold mb-3">Filters</h6>
                    
                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select">
                            <option>All Categories</option>
                            <option>Textbooks</option>
                            <option>Electronics</option>
                            <option>Notes</option>
                            <option>Stationery</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price Range</label>
                        <select class="form-select">
                            <option>Any Price</option>
                            <option>Under ₹500</option>
                            <option>₹500 - ₹1000</option>
                            <option>₹1000 - ₹2000</option>
                            <option>Above ₹2000</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Condition</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="newCondition">
                            <label class="form-check-label" for="newCondition">New</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="usedCondition">
                            <label class="form-check-label" for="usedCondition">Used</label>
                        </div>
                    </div>

                    <button class="btn btn-primary w-100">Apply Filters</button>
                </div>

                <!-- Sidebar Sponsored Products -->
                <div id="sidebarSponsored" 
                     data-sponsored-auto="true"
                     data-sponsored-type="sidebar"
                     data-sponsored-max="4"
                     data-sponsored-page="search">
                </div>
            </div>

            <!-- Main Results Area -->
            <div class="col-lg-9">
                <div class="search-results-info">
                    <p class="mb-0">
                        <strong>24 results</strong> found for <em>"engineering books"</em>
                        <span class="ms-3">
                            <small>Sort by:</small>
                            <select class="form-select form-select-sm d-inline-block w-auto ms-1">
                                <option>Relevance</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                                <option>Newest First</option>
                            </select>
                        </span>
                    </p>
                </div>

                <!-- Search Results with Sponsored Integration -->
                <div id="searchResults">
                    <!-- Results will be loaded here with sponsored products mixed in -->
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <nav aria-label="Search results pagination">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="sponsored-products.js"></script>

    <script>
        const sponsoredManager = new SponsoredProductManager();

        // Sample search results data
        const searchResults = [
            { id: 1, title: "Engineering Mathematics by B.S. Grewal", price: 650, category: "Textbook", condition: "Used", image: "/api/placeholder/80/80", seller: "Rahul Kumar" },
            { id: 2, title: "Fundamentals of Engineering Drawing", price: 400, category: "Textbook", condition: "New", image: "/api/placeholder/80/80", seller: "Priya Sharma" },
            { id: 3, title: "Engineering Physics Notes", price: 150, category: "Notes", condition: "Used", image: "/api/placeholder/80/80", seller: "Amit Singh" },
            { id: 4, title: "Mechanical Engineering Handbook", price: 800, category: "Textbook", condition: "New", image: "/api/placeholder/80/80", seller: "Neha Patel" },
            { id: 5, title: "Engineering Chemistry Lab Manual", price: 200, category: "Textbook", condition: "Used", image: "/api/placeholder/80/80", seller: "Ravi Gupta" },
            { id: 6, title: "Computer Science Engineering Notes", price: 300, category: "Notes", condition: "New", image: "/api/placeholder/80/80", seller: "Sakshi Jain" },
            { id: 7, title: "Civil Engineering Basics", price: 550, category: "Textbook", condition: "Used", image: "/api/placeholder/80/80", seller: "Arjun Mehta" },
            { id: 8, title: "Engineering Economics Book", price: 450, category: "Textbook", condition: "New", image: "/api/placeholder/80/80", seller: "Kavya Singh" }
        ];

        // Load search results with sponsored products mixed in
        async function loadSearchResults() {
            const container = document.getElementById('searchResults');
            let html = '';

            for (let i = 0; i < searchResults.length; i++) {
                const result = searchResults[i];

                // Add regular search result
                html += `
                    <div class="result-item">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <img src="${result.image}" alt="${result.title}" class="result-image">
                            </div>
                            <div class="col">
                                <h6 class="mb-1">${result.title}</h6>
                                <p class="text-success fw-bold mb-1">₹${result.price}</p>
                                <div class="d-flex gap-2 mb-1">
                                    <span class="badge bg-secondary">${result.category}</span>
                                    <span class="badge ${result.condition === 'New' ? 'bg-success' : 'bg-warning'}">${result.condition}</span>
                                </div>
                                <small class="text-muted">Seller: ${result.seller}</small>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary btn-sm">View Details</button>
                            </div>
                        </div>
                    </div>
                `;

                // Insert sponsored product every 3rd result
                if ((i + 1) % 3 === 0 && i < searchResults.length - 1) {
                    html += `<div id="searchSponsored${i}" class="mb-3"></div>`;
                }
            }

            container.innerHTML = html;

            // Load sponsored products for inline positions
            for (let i = 2; i < searchResults.length - 1; i += 3) {
                const sponsoredContainer = document.getElementById(`searchSponsored${i}`);
                if (sponsoredContainer) {
                    await sponsoredManager.displaySponsored(`searchSponsored${i}`, {
                        maxItems: 1,
                        displayType: 'grid',
                        searchQuery: document.getElementById('searchQuery').value,
                        currentPage: 'search',
                        responsiveColumns: { xs: 1, sm: 1, md: 1, lg: 1 }
                    });
                }
            }
        }

        // Update sponsored products based on search query
        function updateSponsoredForSearch() {
            const searchQuery = document.getElementById('searchQuery').value;
            
            // Update sidebar sponsored products
            sponsoredManager.clearCache();
            sponsoredManager.displaySponsored('sidebarSponsored', {
                maxItems: 4,
                displayType: 'sidebar',
                searchQuery: searchQuery,
                currentPage: 'search'
            });

            // Update top banner
            sponsoredManager.displaySponsored('topBannerSponsored', {
                maxItems: 1,
                displayType: 'banner',
                searchQuery: searchQuery,
                currentPage: 'search'
            });

            // Reload search results
            loadSearchResults();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadSearchResults();
        });

        // Handle search updates
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateSponsoredForSearch();
            }
        });

        // Handle filter changes
        document.querySelectorAll('.form-select, .form-check-input').forEach(element => {
            element.addEventListener('change', () => {
                // Update sponsored products based on filters
                updateSponsoredForSearch();
            });
        });

        // Track interactions
        document.addEventListener('click', (e) => {
            if (e.target.closest('.sponsored-product-card')) {
                console.log('Sponsored product clicked in search results!');
                // Additional search-specific tracking
            }
        });
    </script>
</body>
</html>
